<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="to.css">
</head>
<body>
    <h1>Decimal to Binary Converter</h1>
    <label for="decimalInput">Enter a decimal number:</label>
    <input type="number" id="decimalInput">
    <button onclick="convertToBinary()">Convert</button>
    <p>Binary equivalent: <span id="binaryOutput"></span></p>
    
    <script>
        function convertToBinary() {
            const decimalInput = document.getElementById("decimalInput").value;
            const binaryOutput = document.getElementById("binaryOutput");
            
            if (!isNaN(decimalInput)) {
                binaryOutput.textContent = (decimalInput >>> 0).toString(2);
            } else {
                binaryOutput.textContent = "Invalid input";
            }
        }
    </script>
    
</body>
</html>
